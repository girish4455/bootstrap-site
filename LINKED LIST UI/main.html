<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Linked List</title>
</head>
<body>
   <u><div class="container-1">Linked List</div></u>
    <br><br>
        <div class="flex-box-container">
            <div class="container-1">
            <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button class="btn btn-primary btn-block btn-lg" onclick="ll.add()">INSERT</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary btn-block btn-lg" onclick="ll.show()">DISPLAY</button>
            </div>
            
            <div class="btn-group">
                <button class="btn btn-primary btn-block btn-lg" onclick="ll.remove()">DELETE</button>
            </div>

            <div class="btn-group">
                <button class="btn btn-primary btn-block btn-lg" onclick="ll.clear()">EMPTY</button>
            </div>
        </div>
        <br><br>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
     
    <script src="script.js"></script>
    </body>
</html>
